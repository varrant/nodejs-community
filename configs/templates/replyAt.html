<meta charset="UTF-8">

<div style="
max-width: 800px;
margin: 10px auto;
background: #FFF;
border: 1px solid #ddd;
padding: 30px 20px 10px 20px;
border-radius: 6px;
box-shadow: inset 0 16px 16px -7px #EAEAEA;
font-family: 'Segoe UI', 'Lucida Grande', Helvetica, Arial, 'Microsoft YaHei', FreeSans, Arimo, 'Droid Sans', 'wenquanyi micro hei', 'Hiragino Sans GB', 'Hiragino Sans GB W3', 'FontAwesome', sans-serif;
font-weight: normal;
line-height: 1.6;
color: #333;
font-size: 16px;
">
    <p>亲爱的{{=receiver.nickname}}，你好：</p>

    <p>很高兴的告诉你，<strong style="margin: 0 5px;">{{=sender.nickname}}</strong>在
        <strong style="margin: 0 5px;">《{{receiver.object}}》</strong>上的回复提到了你。</p>

    <blockquote style="
padding-top: 5px;
padding-bottom: 5px;
padding-left: 15px;
border-left: 4px solid #ddd;
font-family: Georgia, 'Times New Roman', Times, Kai, 'Kaiti SC', KaiTi, BiauKai, 'FontAwesome', serif;
white-space: pre-wrap;
    ">{{=receiver.response}}</blockquote>

    <p><a href="{{=receiver.link}}">点击这里去查看详情。</a></p>

    <p>此致。</p>

    <p style="text-align: right; color: #999;">{{=from}}</p>

    <p style="text-align: right; color: #999;">{{=Date.now()|datetime}}</p>
</div>
