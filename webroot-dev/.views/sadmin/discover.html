<html lang="zh">
<head>
    {{include ../include/meta.html}}
    {{include ./include/meta.html}}
    <script>window['-nav-']='home';</script>
</head>
<body ontouchstart="">

{{include ./include/sidebar.html}}
{{include ./include/header.html}}

<div class="g-main">
    <div class="m-main">
        <h1 class="main-title"><i class="fi fi-compass"></i>{{title}}</h1>
        <div class="main-body" id="vue">
            {{ignore}}
            <div class="radios">
                <label for="type-1"><input type="radio" name="type" id="type-1" value="1" v-model="type"/>已审核</label>
                <label for="type-2"><input type="radio" name="type" id="type-2" value="2" v-model="type"/>未审核</label>
                <label for="type-3"><input type="radio" name="type" id="type-3" value="3" v-model="type"/>审核失败</label>
            </div>

            <div>
                <select class="ipt" options="" v-model="link.type"></select>
                <input type="text" class="ipt" v-model="link.name" placeholder="链接名称"/>
                <input type="text" class="ipt" v-model="link.url" placeholder="链接地址"/>
                <input type="text" class="ipt" v-model="link.index" placeholder="索引值"/>
                <p>
                    <button class="btn btn-primary">添加链接</button>
                </p>
            </div>

            <div id="list">
                <table class="table table-striped table-hover">
                    <thead>
                    <tr>
                        <th width="8%">序号</th>
                        <th width="10%">类型</th>
                        <th width="10%">链接</th>
                        <th width="20%">作者</th>
                        <th width="*">时间</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr v-repeat="item: list" v-class="danger: !item.verified">
                        <td>{{item.index + 1}}</td>
                        <td>{{item.githubLogin}}</td>
                        <td>{{item.email}}</td>
                        <td><a href="/sadmin/developer/?id=\{{item.id}}">{{item.nickname}}</a></td>
                        <td></td>
                    </tr>
                    </tbody>
                    <tfoot>
                    <tr>
                        <td colspan="5" id="pagination"></td>
                    </tr>
                    </tfoot>
                </table>
            </div>
            {{/ignore}}
        </div>
    </div>
    {{include ./include/footer.html}}
</div>


<script coolie src="http://s.ydr.me/@/p/j/coolie/0.14.5/coolie.min.js"
        data-config="http://sb.com:18082/static/js/coolie-config.js"
        data-main="./sadmin/discover.js"></script>
</body>
</html>
