<html lang="zh">
<head>
    {{include ../include/meta.html}}
    {{include ./include/meta.html}}
    <script>window['-nav-']='home';</script>
</head>
<body ontouchstart="">

{{include ./include/sidebar.html}}
{{include ./include/header.html}}

<div class="g-main">
    <div class="m-main">
        <h1 class="main-title"><i class="fi fi-compass"></i>{{title}}</h1>
        <div class="main-body" id="vue">
            {{ignore}}
            <div class="radios">
                <label for="type-1"><input type="radio" name="type" id="type-1" value="1" v-model="type"/>已审核</label>
                <label for="type-0"><input type="radio" name="type" id="type-0" value="0" v-model="type"/>未审核</label>
            </div>

            <div>
                <select class="ipt" options="categories" v-model="link.category"></select>
                <input type="text" class="ipt" v-model="link.text" placeholder="链接名称"/>
                <input type="text" class="ipt" v-model="link.url" placeholder="链接地址"/>
                <input type="text" class="ipt" v-model="link.index" placeholder="索引值"/>
                <p>
                    <button class="btn btn-primary" v-on="click: onadd">添加链接</button>
                    <button class="btn btn-info" v-on="click: onreset">取消编辑</button>
                </p>
            </div>

            <div id="list">
                <table class="table table-striped table-hover">
                    <thead>
                    <tr>
                        <th width="8%">#</th>
                        <th width="50%">链接</th>
                        <th width="*">操作</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr v-repeat="item: list" v-class="danger: !item.verified">
                        <td>{{$index + 1}}</td>
                        <td><a href="{{item.url}}">{{item.text}}</a></td>
                        <td>
                            <button class="btn btn-success" v-on="click: onedit">编辑</button>
                            <button class="btn btn-danger" v-on="click: onremove">删除</button>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
            {{/ignore}}
        </div>
    </div>
    {{include ./include/footer.html}}
</div>


<script coolie src="http://s.ydr.me/@/p/j/coolie/0.14.5/coolie.min.js"
        data-config="http://sb.com:18082/static/js/coolie-config.js"
        data-main="./sadmin/discover.js"></script>
</body>
</html>
