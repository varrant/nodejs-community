<div id="list" class="m-users none">
    <div class="alert alert-warning alert-line">
        <p><i class="fi fi-info-circle"></i>红色背景表示该用户已被阻止登录。</p>
    </div>
    <table class="table table-striped table-hover">
        <thead>
        <tr>
            <th width="8%">序号</th>
            <th width="20%">邮箱</th>
            <th width="*">昵称</th>
        </tr>
        </thead>
        <tbody>
        <tr v-repeat="developer:list" v-class="danger:developer.isBlock">
            <td>\{{(query.page - 1) * query.limit + $index + 1}}</td>
            <td>\{{developer.email}}</td>
            <td><a href="/sadmin/developer/?id=\{{developer._id}}">\{{developer.nickname}}</a></td>
        </tr>
        </tbody>
        <tfoot>
        <tr>
            <td colspan="3" id="pagination"></td>
        </tr>
        </tfoot>
    </table>
</div>
