<ul class="m-form m-form-vertical">
    <li>
        <div class="form-key">name<strong class="form-required">*</strong></div>
        <div class="form-val">
            <input class="ipt" type="text" v-model="category.name" id="translate"/>
            <p class="form-desc">中英文及逗号，50长度以内。</p>
        </div>
    </li>

    <li>
        <div class="form-key">uri<strong class="form-required">*</strong></div>
        <div class="form-val">
            <input class="ipt" type="text" v-model="category.uri"/>
            <p class="form-desc">英文数字、下划线、短横线，50长度以内。</p>
        </div>
    </li>

    <li>
        <div class="form-key">cover（200*200px）<strong class="form-required">*</strong></div>
        <div class="form-val">
            <button class="btn btn-default btn-file" v-on="click: onupload">选择图片文件并裁剪上传</button>
            <input class="ipt" type="hidden" v-model="category.cover"/>
            <div class="form-opt text-center" v-class="none: !category.cover">
                <img v-attr="src: category.cover" alt="cover" width="100" height="100"/>
            </div>
        </div>
    </li>

    <li>
        <div class="form-key">introduction<strong class="form-required">*</strong></div>
        <div class="form-val">
            <textarea class="ipt" rows="3" v-model="category.introduction"></textarea>
            <p class="form-desc">10-1000长度以内。</p>
        </div>
    </li>

    <li>
        <div class="form-action text-center">
            <button class="btn btn-danger" v-on="click: onreset" v-attr="disabled: !category.id">重置</button>
            <button class="btn btn-primary" v-on="click: onsave">\{{category.id ? '保存分类' : '新建分类'}}</button>
        </div>
    </li>
</ul>
