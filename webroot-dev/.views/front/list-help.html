<html>
<head lang="zh-cn">
    {{include ../include/meta.html}}
    {{include ./include/meta.html}}
    <!--coolie-->
    <link rel="stylesheet" href="/static/css/app/front/list.css"/>
    <!--/coolie-->
    <script>window['-section-']={uri:'help'};</script>
    <script>window['-pager-']={
        count: '{{pager.count}}',
        page: '{{pager.page}}',
        max: '{{Math.ceil(pager.count/pager.limit)}}',
        limit: '{{pager.limit}}'
    };</script>
</head>
<body ontouchstart="" class="p-list-help">
{{include ./include/nav.html}}


<div class="layout-body a-fade-in">
    <div class="ptitle">
        <img class="ptitle-cover" src="{{$sectionUriMap.help.cover}}" alt="cover" coolieignore/>
        <h1 class="ptitle-name"><i class="fi fi-question-circle"></i>{{$sectionUriMap.help.name}}<small>/{{$sectionUriMap.help.objectCount}}</small></h1>
        <div class="ptitle-desc text-muted" id="share"></div>
        <div class="ptitle-intro text-muted">{{$sectionUriMap.help.introduction}}</div>
    </div>

    <div class="container">
        <div class="row layout-container">
            <!--主-->
            <div class="col-md-12 layout-main">
                <div class="card">
                    <div class="card-body">
                        {{include ./include/list/help.html}}
                    </div>
                    <div class="card-footer text-center">
                        <!--分页器-->
                        <div id="pager"></div>
                        <!--/分页器-->
                    </div>
                </div>
            </div>
            <!--/主-->

            <!--副-->
            <!--<div class="col-md-3 g-sub">-->
            <!--</div>-->
            <!--/副-->
        </div>
    </div>
    {{include ./include/footer.html}}
</div>




<script src="/static/js/coolie.min.js"
        data-config="./coolie-config.js"
        data-main="./front/list.js"></script>


</body>
</html>
