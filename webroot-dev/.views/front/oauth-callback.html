<html>
<head lang="zh-cn">
    {{include ../include/meta.html}}
    {{include ./include/meta.html}}
    <script>
        var locals = {
            accessToken: '{{github.accessToken}}'
        };
    </script>

    <!--coolie-->
    <link rel="stylesheet" href="/static/css/app/front/oauth.css"/>
    <!--/coolie-->
</head>
<body ontouchstart="" class="page-oauth-callback a-fade-in">

<div class="oauth m-oauth-callback text-center">
    <p><img src="{{=github.email|gravatar:200}}" alt="avatar" width="100" height="100" coolieignore/></p>

    <h1>hi, {{github.nickname}}</h1>

    <p class="text-muted" id="msg">{{github.hasRegister ? '正在登录……':'请确认登录信息'}}</p>

    {{if !github.hasRegister}}
    <ul class="text-left oauth-info text-md">
        <li><strong>email:</strong>{{github.email}}</li>
        <li><strong>github:</strong>{{github.githubLogin}}</li>
    </ul>
    <button class="btn btn-primary" id="btn">确定授权登录</button>
    {{/if}}
</div>

<script coolie src="https://dn-fed.qbox.me/@/p/j/coolie/0.10.0/coolie.min.js"
        data-config="http://sb.com:18082/static/js/coolie-config.js"
        data-main="./front/oauth-callback.js"></script>
</body>
</html>
