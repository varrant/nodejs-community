<div class="card" id="list">
    <h2 class="card-title"><i class="fi fi-comment"></i>评论记录
    </h2>
    <div class="card-body">
        <ul class="simplelist history">
            {{if list.length}}
            {{list list as item}}
            <li>
                {{developer.nickname}}对<a href="/{{=sectionURIMap[item.object.section]}}/{{=item.object.uri}}.html">《{{item.object.title}}》</a>
                评论道：
                <blockquote>{{=item.response.contentHTML}}</blockquote>
                <span class="history-time text-light">{{item.interactiveAt|datefrom}}</span>
            </li>
            {{/list}}
            {{else}}
            <li class="text-center text-muted">
                <i class="fi fi-info-circle"></i>暂无相关信息。
            </li>
            {{/if}}
        </ul>
    </div>
    <div class="card-footer text-center">
        <!--分页器-->
        <div id="pager"></div>
        <!--/分页器-->
    </div>
</div>
