<ul class="thumblist row">
    {{if !list.length}}
    <li class="col-xs-12">
        <div class="alert alert-warning"><i class="fi fi-info-circle"></i>暂无相关内容。</div>
    </li>
    {{/if}}
    {{list list as item}}
    <li class="thumblist-item col-xs-12 col-sm-4 col-md-4 col-lg-3">
        <a href="/column/{{=item.uri}}/"><img src="{{=item.cover}}"
                                              alt="{{item.name}}"
                                              class="thumblist-cover"
                                              width="100" height="100" coolieignore/></a>

        <p class="thumblist-name">{{item.name}}</p>

        <p class="thumblist-count text-light">{{item.objectCount}}</p>
    </li>
    {{/list}}
</ul>
