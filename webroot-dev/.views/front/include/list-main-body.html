<div class="m-card">
    <h2 class="card-title">
        <i class="fi fi-question-circle"></i>帮助
        <small class="card-subtitle text-muted">——智慧提问，智慧回答。</small>
        <div class="card-endtitle">
            <a class="btn btn-success btn-sm" href="/user/object/new?type=help"><i class="fi fi-plus"></i>提问</a>
            <span class="text-light text-sm"><i class="fi fi-file-o"></i>12,2100,013</span>
        </div>
    </h2>

    <div class="card-body">
        <div class="m-scopes">
            <div class="scopes-title text-muted"><i class="fi fi-book"></i>scope</div>
            <ul class="scopes-list list-left">
                {{list list as index,item}}
                <li><a href="/help/in/scope-name/" class="label label-default">scope{{index}}</a>
                </li>
                {{/list}}
            </ul>
        </div>

        <!--列表-->
        <ul class="m-summarylist">
            {{list list as item}}
            <li class="summarylist-item clearfix">
                <div class="summarylist-avatar pull-left">
                    <a href="#"><img src="/static/img/avatar.png" alt="avatar" width="50" height="50"/></a>
                </div>
                <div class="summarylist-body">
                    <h2 class="summarylist-name text-ellipsis"><a
                            href="/help/abc.def-title_hehe.html">{{item.title}}</a></h2>

                    <div class="summarylist-meta text-light text-sm row">
                        <div class="col-sm-8">
                            <ul class="avg-xs-4">
                                <li><i class="fi fi-user"></i><a href="#">cloudcome</a></li>
                                <li><i class="fi fi-eye"></i>{{item.viewCount}}</li>
                                <li><i class="fi fi-comments"></i>{{item.commentCount}}</li>
                                <li><i class="fi fi-star"></i>{{item.favoriteCount}}</li>
                            </ul>
                        </div>
                        <div class="col-sm-4">
                            <ul class="summarylist-contributors list-right">
                                <li>
                                    <a href="#">
                                        <img src="http://wenda.bootcss.com/uploads/avatar/000/00/00/27_avatar_mid.jpg"
                                             width="20" height="20" alt="avatar"/>
                                    </a>
                                </li>
                                <li>
                                    <a href="#">
                                        <img src="http://wenda.bootcss.com/uploads/avatar/000/00/00/23_avatar_mid.jpg"
                                             width="20" height="20" alt="avatar"/>
                                    </a>
                                </li>
                                <li>
                                    <a href="#">
                                        <img src="http://wenda.bootcss.com/uploads/avatar/000/00/00/25_avatar_mid.jpg"
                                             width="20" height="20" alt="avatar"/>
                                    </a>
                                </li>
                                <li>
                                    <a href="#">
                                        <img src="http://wenda.bootcss.com/uploads/avatar/000/00/00/02_avatar_mid.jpg"
                                             width="20" height="20" alt="avatar"/>
                                    </a>
                                </li>
                                <li>
                                    <a href="#">
                                        <img src="http://wenda.bootcss.com/uploads/avatar/000/00/00/06_avatar_mid.jpg"
                                             width="20" height="20" alt="avatar"/>
                                    </a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </li>
            {{/list}}
        </ul>
        <!--/列表-->

        <!--分页器-->
        <ul class="m-pager avg-xs-2 text-center">
            <li class="pager-prev disabled"><a href="#"><i class="fi fi-angle-double-left"></i>上一页</a></li>
            <li class="pager-next"><a href="#">下一页<i class="fi fi-angle-double-right"></i></a></li>
        </ul>
        <!--/分页器-->
    </div>
</div>
