<!-- 版权 -->
<div class="card copyright">
    <h2 class="card-title"><i class="fi fi-copyright"></i>版权信息</h2>

    <div class="card-body">
        <ul class="simplelist">
            {{if section.uri == 'link'}}
            <li>引用链接：<a href="{{=object.reference}}" target="_blank"><img class="favicon" src="http://f.ydr.me/{{=object.reference}}" alt="f" width="16" height="16"/>{{=object.reference}}</a>
                <i class="fi fi-external-link text-light"></i>
            </li>
            {{/if}}
            <li>{{section.name}}标题：<a href="{{=url}}">《{{=title}}》</a></li>
            <li>{{section.name}}地址：<a href="{{=url}}">{{=url}}</a></li>
            <li>
                <i class="fi fi-share"></i>

                <button class="btn btn-default btn-sm share-weibo"><i class="fi fi-weibo"></i>分享</button>
            </li>
        </ul>
    </div>
</div>
<!-- /版权 -->
