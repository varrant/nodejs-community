<!--作者-->
<div class="card">
    <div class="card-title"><i class="fi fi-user"></i>作者</div>
    <div class="card-body text-center">
        <div>
            <a href="/developer/{{object.author.githubLogin}}/"><img src="{{object.author.email|gravatar:200}}" alt="avatar" width="100" height="100" coolieignore/></a>
        </div>
        <div class="card-body">
            <a href="/developer/{{object.author.githubLogin}}/"><i class="fi fi-user"></i>{{object.author.nickname}}</a>
            {{if object.author.hasCertificated}}
            <i class="fi fi-check-circle-o text-success"></i>
            {{/if}}
            <div><i class="fi fi-circle"></i>{{object.author.score|humanize}} 声望</div>
        </div>
    </div>
</div>
<!--/作者-->
