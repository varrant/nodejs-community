<!--统计-->
<div class="m-card">
    <div class="card-title"><i class="fi fi-bar-chart"></i>统计</div>
    <div class="card-body">
        <ul class="m-simplelist text-muted">
            <li><i class="fi fi-clock-o"></i>发布于 {{object.publishAt|datefrom}}</li>
            <li><i class="fi fi-clock-o"></i>更新于 {{object.updateAt|datefrom}}&times;{{object.updateList.length}}次</li>
            <li><i class="fi fi-eye"></i>被阅读 {{object.viewByCount|humanize}} 次</li>
            <li><i class="fi fi-comment"></i>被评论 <span class="j-comment-by-count">{{object.commentByCount|humanize}}</span> 次</li>
            <li><i class="fi fi-reply"></i>被回复 <span class="j-reply-by-count">{{object.replyByCount|humanize}}</span> 次</li>
            <!--<li><i class="fi fi-bookmark"></i>{{object.favoriteByCount|humanize}}</li>-->

            <!--</li>-->
        </ul>
    </div>
</div>
