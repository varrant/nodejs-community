<!DOCTYPE html>
<!--
 - column
 - @author ydr.me
 - @create 2014-12-04 16:18
 -->
<html>
<head lang="zh-cn">
    {{include ../include/meta.html}}
    {{include ./include/meta.html}}
    <!--coolie-->
    <link rel="stylesheet" href="/static/css/app/front/list.css"/>
    <!--/coolie-->
    <script>window['-section-'] = {uri: 'column'};</script>
    <script>window['-pager-']={
        count: '{{pager.count}}',
        page: '{{pager.page}}',
        max: '{{Math.ceil(pager.count/pager.limit)}}',
        limit: '{{pager.limit}}'
    };</script>
</head>
<body ontouchstart="" class="page-all-column">
{{include ./include/nav.html}}


<div class="layout-body a-fade-in">
    <div class="ptitle">
        <div class="ptitle-bg" id="cover" style="background-image: url('{{=$settings.default.banner}}')"></div>
        <h1 class="ptitle-name"><i class="fi fi-book"></i>所有专辑<small>/{{list.length}}</small></h1>

        <div class="ptitle-action">
            <a class="btn btn-blank btn-lg btn-ghost" href="/admin/column/"><i class="fi fi-pencil"></i>新建专辑</a>
        </div>

        <div class="ptitle-share btn-group">
            <button class="btn btn-default share-weibo btn-primary"><i class="fi fi-weibo"></i><span class="hidden-xs hidden-sm">分享到新浪微博</span></button>
            <button class="btn btn-default share-qq btn-warning"><i class="fi fi-star-half-o"></i><span class="hidden-xs hidden-sm">分享到QQ空间</span></button>
            <button class="btn btn-default share-baidu btn-info"><i class="fi fi-paw"></i><span class="hidden-xs hidden-sm">分享到百度贴吧</span></button>
        </div>
    </div>

    <div class="container">
        <div class="row layout-container">
            <!--主-->
            <div class="col-md-12 layout-main">
                <div class="card">
                    <div class="card-body" id="body">
                        <!--列表-->
                        {{include ./include/list/all-column.html}}
                        <!--/列表-->
                    </div>
                    <div class="card-footer text-center">
                        <!--分页器-->
                        <div id="pager"></div>
                        <!--/分页器-->
                    </div>
                </div>
            </div>
            <!--/主-->
        </div>
    </div>
    {{include ./include/footer.html}}
</div>


{{ignore}}
<script type="text/html" id="template">{{include ./include/list/all-column.html}}</script>
{{/ignore}}


{{include ./include/bottom.html}}
<script src="/static/js/coolie.min.js"
        data-config="./coolie-config.js"
        data-main="./front/list.js"></script>

</body>
</html>
