<div id="list" class="m-scopes none">
    <div class="alert alert-warning alert-line">
        <p><i class="fi fi-info-circle"></i>至少需要新建一个 <code>default</code> 的 scope。</p>
    </div>

    <table class="table">
        <thead>
        <tr>
            <th width="5%">序号</th>
            <th width="20%">名称</th>
            <th width="15%">URI</th>
            <th width="20%">封面</th>
            <th width="*">简介</th>
            <th width="10%">操作</th>
        </tr>
        </thead>
        <tbody>
        <tr v-repeat="item:list">
            <td>\{{$index}}</td>
            <td><input class="ipt" type="text" name="name" v-model="item.name" value="\{{item.name}}"/></td>
            <td><input class="ipt" type="text" name="role" v-model="item.uri" value="\{{item.uri}}"/></td>
            <td><input class="ipt" type="text" name="cover" v-model="item.cover" value="\{{item.cover}}"/></td>
            <td><textarea class="ipt" rows="2" name="desc" v-model="item.introduction">\{{item.introduction}}</textarea></td>
            <td>
                <button class="btn btn-primary btn-xs" v-on="click:onsave($event, $index)"><i class="fi fi-save i-striped"></i></button>
                <button class="btn btn-danger btn-xs" v-on="click:onremove($event, $index)"><i class="fi fi-remove i-striped"></i></button>
            </td>
        </tr>
        </tbody>
        <tfoot>
        <tr>
            <td colspan="6" class="text-center">
                <button class="btn btn-success" v-on="click:oncreate">新建一个</button>
            </td>
        </tr>
        </tfoot>
    </table>
</div>
