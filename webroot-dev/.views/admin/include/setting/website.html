<h2 class="main-subtitle"><i class="fi fi-globe"></i>社区配置</h2>
<ul class="m-form">
    <li>
        <div class="form-key">meta</div>
        <div class="form-val">
            <textarea class="ipt" rows="2" v-model="website.meta">\{{website.meta}}</textarea>
        </div>
    </li>
    <li>
        <div class="form-key">title</div>
        <div class="form-val">
            <textarea class="ipt" rows="2" v-model="website.title">\{{website.title}}</textarea>
        </div>
    </li>
    <li>
        <div class="form-key">keywords</div>
        <div class="form-val">
            <textarea class="ipt" rows="2" v-model="website.keywords">\{{website.keywords}}</textarea>
        </div>
    </li>
    <li>
        <div class="form-key">description</div>
        <div class="form-val">
            <textarea class="ipt" rows="2" v-model="website.description">\{{website.description}}</textarea>
        </div>
    </li>
    <li>
        <div class="form-key">statistics</div>
        <div class="form-val">
            <textarea class="ipt" rows="2" v-model="website.statistics">\{{website.statistics}}</textarea>
        </div>
    </li>
    <li>
        <div class="form-action text-center">
            <button class="btn btn-primary" v-on="click:onsave('website')">保存修改</button>
        </div>
    </li>
</ul>
