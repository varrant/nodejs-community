<div id="list" class="m-types none">
    <div class="alert alert-warning alert-line">
        <p><i class="fi fi-info-circle"></i>发布权限请控制在 <strong>[0-10]</strong> 之间。</p>
    </div>
    <div class="alert alert-danger alert-line">
        <p><i class="fi fi-exclamation-triangle"></i>URI 修改无法及时体现在前端，需要重启服务器以更新。</p>
    </div>
    <table class="table">
        <thead>
        <tr>
            <th width="8%">排序</th>
            <th width="15%">名称</th>
            <th width="10%">前端</th>
            <th width="20%">URI</th>
            <th width="10%">发布权限</th>
            <th width="*">描述</th>
            <th width="5%">操作</th>
        </tr>
        </thead>
        <tbody>
        <tr v-repeat="item:list">
            <td>
                <button class="btn btn-primary btn-xs types-up" v-on="click:onup(item, $index)"><i class="fi fi-long-arrow-up i-striped"></i></button>
                <button class="btn btn-info btn-xs types-down" v-on="click:ondown(item, $index)"><i class="fi fi-long-arrow-down i-striped"></i></button>
            </td>
            <td>
                <input class="ipt" type="text" v-model="item.title"/></td>
            <td>
                <label for="show-\{{$index}}"><input type="checkbox" id="show-\{{$index}}" v-model="item.isDisplay"/>显示</label>
            </td>
            <td>
                <input class="ipt" type="text" v-model="item.uri"/>
            </td>
            <td>
                <input class="ipt" type="text" v-model="item.role"/>
                <input name="\{{item.roleVal}}" type="hidden" value="\{{1<<item.role}}" v-model="item.roleVal"/>
            </td>
            <td>
                <textarea name="desc" class="ipt" v-model="item.desc" rows="2">\{{item.desc}}</textarea></td>
            <td>
                <button class="btn btn-danger btn-xs" v-on="click:onremove($index)"><i class="fi fi-remove i-striped"></i></button>
            </td>
        </tr>
        </tbody>
        <tfoot>
        <tr>
            <td colspan="7" class="text-center">
                <button class="btn btn-success" v-on="click:oncreate">新建一个</button>
                <button class="btn btn-primary" v-on="click:onsave">保存修改</button>
            </td>
        </tr>
        </tfoot>
    </table>
</div>
