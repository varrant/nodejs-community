<h2 class="main-subtitle"><i class="fi fi-cloud"></i>阿里 OSS 配置</h2>
<ul class="m-form">
    <li>
        <div class="form-key">domain</div>
        <div class="form-val">
            <input type="text" class="ipt" v-model="alioss.domain"/>
        </div>
    </li>
    <li>
        <div class="form-key">bucket</div>
        <div class="form-val">
            <input type="text" class="ipt" v-model="alioss.bucket"/>
        </div>
    </li>
    <li>
        <div class="form-key">host</div>
        <div class="form-val">
            <input type="text" class="ipt" v-model="alioss.host"/>
        </div>
    </li>
    <li>
        <div class="form-key">accessKeyId</div>
        <div class="form-val">
            <input type="text" class="ipt" v-model="alioss.accessKeyId"/>
        </div>
    </li>
    <li>
        <div class="form-key">accessKeySecret</div>
        <div class="form-val">
            <input type="text" class="ipt" v-model="alioss.accessKeySecret"/>
        </div>
    </li>
    <li>
        <div class="form-action text-center">
            <button class="btn btn-primary" v-on="click:onsave('alioss')">保存修改</button>
        </div>
    </li>
</ul>
