<h2 class="main-subtitle"><i class="fi fi-github"></i>登录授权配置</h2>
<ul class="m-form">
    <li>
        <div class="form-key">appName</div>
        <div class="form-val">
            <input type="text" class="ipt" v-model="oauth.appName"/>
        </div>
    </li>
    <li>
        <div class="form-key">clientId</div>
        <div class="form-val">
            <input type="text" class="ipt" v-model="oauth.clientId"/>
        </div>
    </li>
    <li>
        <div class="form-key">clientSecret</div>
        <div class="form-val">
            <input type="text" class="ipt" v-model="oauth.clientSecret"/>
        </div>
    </li>
    <li>
        <div class="form-action text-center">
            <button class="btn btn-primary" v-on="click:onsave('oauth')">保存修改</button>
        </div>
    </li>
</ul>
