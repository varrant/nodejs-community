<div id="list" class="m-object-question none">
    <table class="table table-striped table-hover">
        <thead>
        <tr>
            <th width="8%">序号</th>
            <th width="20%">专辑</th>
            <th width="*">标题</th>
            <th width="20%">评论/阅读</th>
            <th width="8%">操作</th>
        </tr>
        </thead>
        <tbody>
        <tr v-if="list.length == 0">
            <td colspan="5" class="table-empty-td">暂无相关链接。</td>
        </tr>
        <tr v-repeat="object:list" v-class="success: object.acceptResponse">
            <td>\{{(query.page - 1) * query.limit + $index + 1}}</td>
            <td>
                <a v-if="columnsMap[object.column]" href="/column/\{{columnsMap[object.column].uri}}/">\{{columnsMap[object.column].name}}</a>
                <span v-if="!columnsMap[object.column]" class="text-light">未分配专辑</span>
            </td>
            <td class="text-left">
                <a href="/admin/object/link/?id=\{{object._id}}">《\{{object.title}}》</a>
            </td>
            <td>
                \{{object.commentByCount}}/\{{object.viewByCount}}
            </td>
            <td>
                <a href="javascript:;" class="text-danger" v-on="click: onremove(object.id, $index)"><i class="fi fi-trash"></i>删除</a>
            </td>
        </tr>
        </tbody>
        <tfoot>
        <tr>
            <td colspan="5" id="pagination"></td>
        </tr>
        </tfoot>
    </table>

    <p class="text-muted"><i class="fi fi-info-circle"></i>只有未分配专辑，并且没有被评论的项目才可以被删除。</p>
</div>
