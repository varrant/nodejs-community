<div class="alien-ui-response-title"><i class="fi fi-comments"></i>{{language.comment}}与{{language.reply}}
    <small class="alien-ui-response-subtitle text-muted"><span
            class="{{commentByCountClass}}">{{count.comment}}</span>个{{language.comment}}，<span
            class="{{replyByCountClass}}">{{count.reply}}</span>个{{language.reply}}</small>
</div>

<div class="alien-ui-response-main">
    <div class="j-flag"></div>

    <ul class="alien-ui-response-list j-flag"></ul>

    <div class="j-flag text-center"></div>
</div>
