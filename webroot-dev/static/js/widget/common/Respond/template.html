<div class="alien-ui-respond clearfix">
    <div class="alien-ui-respond-avatar pull-left">
        <a href="/developer/{{=githubLogin}}/"><img src="{{avatar}}" alt="avatar" width="50" height="50"/></a>
    </div>
    <div class="alien-ui-respond-body">
        <textarea class="alien-ui-respond-input ipt j-flag" rows="3" placeholder="{{placeholder}}"></textarea>

        <div class="alien-ui-respond-action text-right">
            <a href="{{=markdownHelp.link}}" class="text-sm"><i class="i i-question"></i>{{markdownHelp.text}}</a>
            <i class="text-space"></i>
            <button class="btn btn-primary alien-ui-respond-submit j-flag"><i class="i i-{{icon}}"></i>{{submit}}</button>
        </div>
    </div>
</div>
