<div class="alien-ui-respond clearfix">
    <div class="alien-ui-respond-avatar pull-left">
        {{if githubLogin}}
        <a href="/developer/{{=githubLogin}}/"><img src="{{avatar}}"
                                                    class="img-rounder"
                                                    alt="avatar" width="50" height="50"/></a>
        {{else}}
        <img src="{{avatar}}"
             class="img-rounder"
             alt="avatar" width="50" height="50"/>
        {{/if}}
    </div>
    <div class="alien-ui-respond-body">
        <textarea class="alien-ui-respond-input ipt j-flag" rows="3" placeholder="{{placeholder}}"></textarea>

        <div class="alien-ui-respond-action text-right">
            <a href="{{=markdownHelp.link}}" class="text-sm"><i class="fi fi-question"></i>{{markdownHelp.text}}</a>
            <i class="text-space"></i>
            <button class="btn btn-primary alien-ui-respond-submit j-flag"><i class="fi fi-{{icon}}"></i>{{submit}}</button>
        </div>
    </div>
</div>
