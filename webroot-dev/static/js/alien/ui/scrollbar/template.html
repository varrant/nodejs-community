<div class="alien-ui-scrollbar alien-ui-scrollbar-{{id}}">
    {{if isPlaceholderScroll}}
    <div class="alien-ui-scrollbar-body"></div>
    <div class="alien-ui-scrollbar-track alien-ui-scrollbar-track-x">
        <div class="alien-ui-scrollbar-thumb alien-ui-scrollbar-thumb-x" draggablefor></div>
    </div>
    <div class="alien-ui-scrollbar-track alien-ui-scrollbar-track-y">
        <div class="alien-ui-scrollbar-thumb alien-ui-scrollbar-thumb-y" draggablefor></div>
    </div>
    {{/if}}
</div>
