<body ontouchstart="">


<h1 id="h1">...</h1>

<script>

    var xhr = new XMLHttpRequest();

    xhr.open('get', 'http://sb.com:18083/a/b/c');

    xhr.setRequestHeader('X-Request-With1', 'XMLHttpRequest');
    xhr.setRequestHeader('x-request-with2', 'XMLHttpRequest');
    xhr.withCredentials = true;

    xhr.send();


    xhr.onload = function () {
        document.getElementById('h1').innerHTML = xhr.responseText;
    };

    xhr.onerror = function (err) {
        document.getElementById('h1').innerHTML = err.message;
    };
</script>


</body>
