<div class="m-card" id="list">
    <h2 class="card-title"><i class="fi fi-reply"></i>回复记录
    </h2>
    <div class="card-body">
        <ul class="m-simplelist m-history">
            {{if list.length}}
            {{list list as item}}
            <li>
                {{developer.nickname}}在<a href="/{{=sectionURIMap[item.object.section]}}/{{=item.object.uri}}.html">《{{item.object.title}}》</a>
                回复了<a href="/developer/{{=item.target.githubLogin}}">{{item.target.nickname}}</a>的评论。
            </li>
            {{/list}}
            {{else}}
            <li class="text-center s-muted">
                <i class="fi fi-info-circle"></i>暂无相关信息。
            </li>
            {{/if}}
        </ul>
    </div>
    <div class="card-footer text-center">
        <!--分页器-->
        <div id="pager"></div>
        <!--/分页器-->
    </div>
</div>
