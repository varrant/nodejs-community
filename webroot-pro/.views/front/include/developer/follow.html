{{if list.length}}<ul class="dlist avg-xs-1 avg-sm-3 avg-md-4"> {{list list as index,item}} <li class="dlist-item"> <p class="dlist-avatar"><a href="/developer/{{item.githubLogin}}/"><img src="{{item.avatarL}}" alt="avatar" class="img-rounder img-border-primary" /></a></p> <p class="dlist-name"><i class="fi fi-user"></i><a href="/developer/{{item.githubLogin}}/">{{item.nickname}}</a></p> </li> {{/list}}</ul>{{else}}<div class="alert alert-warning"><i class="fi fi-info-circle"></i>暂无相关{{pageType=='following' ? '关注' : '粉丝'}}。</div>{{/if}}
