<div class="card" id="list"> <h2 class="card-title"><i class="fi fi-thumbs-up"></i>赞同记录 </h2> <div class="card-body"> <ul class="simplelist history"> {{if list.length}} {{list list as item}} <li class="clearfix"> <span class="pull-right text-light">{{item.interactiveAt|datefrom}}</span> {{developer.nickname}}在<a href="/{{=sectionURIMap[item.object.section]}}/{{=item.object.uri}}.html">《{{item.object.title}}》</a> 上赞同了<a href="/developer/{{=item.target.githubLogin}}">{{item.target.nickname}}</a>的{{item.response.parentResponse ? "回复":"评论"}}。 <blockquote>{{=item.response.contentHTML}}</blockquote> </li> {{/list}} {{else}} <li class="text-center text-muted"> <i class="fi fi-info-circle"></i>暂无相关信息。 </li> {{/if}} </ul> </div> <div class="card-footer text-center"> <div id="pager"></div> </div></div>
